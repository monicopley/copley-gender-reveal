
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal</title>
  <style>
    body {
      background: #fff8f9;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
      color: #063c39;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: teal;
    }
    .instruction {
      font-size: 1.5em;
      color: #d63384;
      margin-bottom: 2em;
    }
    .card-container {
      display: flex;
      justify-content: center;
    }
    .scratch-card {
      position: relative;
      width: 400px;
      height: 250px;
      background: #ccc;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scratch-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ccc;
      z-index: 2;
    }
    .reveal-text {
      z-index: 1;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <p class="instruction">Scratch the card to reveal the surprise!</p>
  <div class="card-container">
    <canvas id="scratchCanvas" class="scratch-card"></canvas>
    <div id="revealText" class="reveal-text hidden">
      I'm a <span style="color:pink">girl</span>! ðŸŽ€
    </div>
  </div>
  <div id="confetti" class="confetti hidden">ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
  <audio id="trumpetSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const revealText = document.getElementById('revealText');
    const confetti = document.getElementById('confetti');
    const trumpet = document.getElementById('trumpetSound');

    canvas.width = 400;
    canvas.height = 250;
    ctx.fillStyle = '#ccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = 'bold 60px Georgia';
    ctx.fillStyle = 'black';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('1', canvas.width / 2, canvas.height / 2);

    let isDrawing = false;

    function scratch(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      scratch(e);
      checkReveal();
    });

    function checkReveal() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] < 128) cleared++;
      }
      const percent = cleared / (canvas.width * canvas.height) * 100;
      if (percent > 80) reveal();
    }

    function reveal() {
      canvas.classList.add('hidden');
      revealText.classList.remove('hidden');
      confetti.classList.remove('hidden');
      trumpet.play();
    }
  </script>
</body>
</html>
