<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal</title>
  <style>
    body {
      background: #fff8f9;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
      color: #d63384;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: teal;
    }
    .instruction {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    .scratch-card {
      position: relative;
      width: 400px;
      height: 250px;
      margin: 0 auto 2em;
      background: #ccc;
      font-size: 2em;
      font-weight: bold;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reveal-text {
      display: none;
      font-size: 2em;
      font-weight: bold;
    }
    .countdown {
      font-size: 4em;
      display: none;
      color: teal;
      margin-bottom: 1em;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <div class="instruction">Scratch the card to reveal the surprise!</div>
  <div class="countdown" id="countdown">3</div>
  <div class="scratch-card" id="card">1</div>
  <div class="reveal-text" id="reveal"></div>
  <canvas class="confetti" id="confetti"></canvas>
  <audio id="trumpet" src="https://upload.wikimedia.org/wikipedia/commons/1/15/Trumpet.mp3"></audio>
  <script>
    let card = document.getElementById('card');
    let reveal = document.getElementById('reveal');
    let countdown = document.getElementById('countdown');
    let trumpet = document.getElementById('trumpet');
    let confettiCanvas = document.getElementById('confetti');
    let ctx = confettiCanvas.getContext('2d');
    let phrases = ["What am I?", "Wait for it...", "I'm a <span style='color:pink'>girl</span>!"];
    let current = 0;
    let isScratched = false;

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function startConfetti() {
      resizeCanvas();
      for (let i = 0; i < 100; i++) {
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
        ctx.beginPath();
        ctx.arc(Math.random() * confettiCanvas.width, Math.random() * confettiCanvas.height, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function triggerScratch() {
      if (isScratched) return;
      isScratched = true;
      card.style.display = "none";
      reveal.innerHTML = phrases[current];
      reveal.style.display = "block";

      if (current === 2) {
        startConfetti();
        trumpet.play();
      }

      if (current < phrases.length - 1) {
        let count = 3;
        countdown.innerText = count;
        countdown.style.display = "block";
        let interval = setInterval(() => {
          count--;
          countdown.innerText = count;
          if (count === 0) {
            clearInterval(interval);
            countdown.style.display = "none";
            current++;
            card.innerText = current + 1;
            card.style.display = "flex";
            reveal.style.display = "none";
            isScratched = false;
          }
        }, 1000);
      }
    }

    card.addEventListener('click', triggerScratch);
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
