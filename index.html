<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal Scratch Card</title>
  <style>
    body {
      background: #fff8f9;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
      color: #d63384;
    }
    h1 {
      font-size: 2.5em;
      color: teal;
    }
    .instruction {
      font-size: 1.5em;
      color: #d63384;
      margin-bottom: 2em;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    .scratch-card {
      position: relative;
      width: 400px;
      height: 250px;
      margin-bottom: 1em;
    }
    .reveal-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
      background: #fff8f9;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: crosshair;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <p class="instruction">Scratch the card to reveal the surprise!</p>

  <div class="card-container">
    <div class="scratch-card">
      <div class="reveal-text" id="text-display">1. What am I?</div>
      <canvas id="scratchCanvas" width="400" height="250"></canvas>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const textDisplay = document.getElementById('text-display');
    const messages = [
      "1. What am I?",
      "2. Wait for it...",
      "3. I'm a girl! ðŸŽ€"
    ];
    let currentIndex = 0;

    function setupCard(index) {
      textDisplay.innerText = messages[index];
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#ccc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function checkScratchProgress() {
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < pixels.data.length; i += 4) {
        if (pixels.data[i + 3] < 128) cleared++;
      }
      const percentCleared = cleared / (canvas.width * canvas.height) * 100;
      if (percentCleared > 80) {
        if (currentIndex < messages.length - 1) {
          currentIndex++;
          setupCard(currentIndex);
        } else {
          launchConfetti();
        }
      }
    }

    let isDrawing = false;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      scratch(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) scratch(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      setTimeout(checkScratchProgress, 300);
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const confetti = canvas.getContext('2d');
      const pieces = [];

      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        confetti.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          confetti.beginPath();
          confetti.fillStyle = p.color;
          confetti.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          confetti.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        pieces.forEach(p => {
          p.y += Math.cos(p.d) + 1;
          p.x += Math.sin(p.d);
          if (p.y > window.innerHeight) {
            p.y = -10;
            p.x = Math.random() * window.innerWidth;
          }
        });
      }

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    setupCard(currentIndex);
  </script>
</body>
</html>
