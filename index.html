<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Our Gender Reveal!</title>
  <style>
    /* Page-wide styling */
    body {
      background-color: #f0f8ff; /* Very light blue, almost white */
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }

    /* Main headings */
    h1 {
      color: pink;             /* Header color changed to pink */
      font-size: 3rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #555555;         /* Dark gray subheader */
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Scratch card container */
    #scratchCardContainer {
      margin: 0 auto;
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #000;
    }

    /* Underlying canvas: displays beige background + reveal text */
    #underCanvas {
      position: relative;
      z-index: 1;
    }

    /* Overlay canvas: scratchable light grey layer with big number */
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: crosshair;
    }

    /* Countdown text styling - larger numbers */
    .countdown {
      font-size: 6rem;
      color: red;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Page Titles -->
  <h1>Welcome to Our Gender Reveal!</h1>
  <h2>Scratch the card to reveal the surprise!</h2>

  <!-- Scratch Card Container -->
  <div id="scratchCardContainer">
    <canvas id="underCanvas" width="300" height="300"></canvas>
    <canvas id="overlayCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Countdown Display -->
  <div class="countdown" id="countdown"></div>

  <!-- Trumpet sound (ensure trumpet.mp3 is in the same folder) -->
  <audio id="trumpetSound" src="trumpet.mp3"></audio>

  <!-- Confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    /*
      This code implements a 3-card interactive scratch reveal:
      - Card #3: Grey overlay with "3". When >70% scratched, reveals "What am I?" in gold.
      - Card #2: Grey overlay with "2". When >80% scratched, reveals "Wait for it..." 
                 with "Wait for it" in gold and the ellipses in light blue.
      - Card #1: Grey overlay with "1". When threshold is reached, immediately launches confetti 
                 and plays trumpet, revealing "I'm a GIRL!" in pink; no countdown is started.
      The scratch stroke uses a line width of 50, the underlying reveal text is drawn in bold 40px,
      and the overlay number is drawn in bold 120px.
    */

    // Define states for the three cards.
    const states = [
      {
        numberText: "3",
        revealText: "What am I?",
        revealColor: "gold"
      },
      {
        numberText: "2",
        revealText: "Wait for it",
        ellipsesText: "...",
        revealColor: "gold",
        ellipsesColor: "lightblue"
      },
      {
        numberText: "1",
        revealText: "I'm a GIRL!",
        revealColor: "pink"
      }
    ];

    // DOM elements & context
    const underCanvas = document.getElementById("underCanvas");
    const underCtx = underCanvas.getContext("2d");
    const overlayCanvas = document.getElementById("overlayCanvas");
    const overlayCtx = overlayCanvas.getContext("2d");
    const countdownEl = document.getElementById("countdown");
    const trumpetSound = document.getElementById("trumpetSound");

    const canvasWidth = underCanvas.width;
    const canvasHeight = underCanvas.height;

    // State variables
    let currentStateIndex = 0;
    let isScratching = false;
    let lastX = 0;
    let lastY = 0;
    let cardCleared = false; // flag so each card is processed only once

    // Initialise the first card.
    initCard(0);

    // --- Mouse Events for Line-Based Scratching ---
    overlayCanvas.addEventListener("mousedown", (e) => {
      isScratching = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
      cardCleared = false; // reset flag for new card
      e.preventDefault();
    });
    overlayCanvas.addEventListener("mousemove", (e) => {
      if (!isScratching) return;
      scratchLine(e.offsetX, e.offsetY);
      e.preventDefault();
    });
    overlayCanvas.addEventListener("mouseup", (e) => {
      isScratching = false;
      overlayCtx.globalCompositeOperation = "source-over";
      checkScratchPercentage();
      e.preventDefault();
    });
    overlayCanvas.addEventListener("mouseleave", () => {
      isScratching = false;
    });

    // --- Touch Events (if needed) ---
    overlayCanvas.addEventListener("touchstart", (e) => {
      isScratching = true;
      const rect = overlayCanvas.getBoundingClientRect();
      lastX = e.touches[0].clientX - rect.left;
      lastY = e.touches[0].clientY - rect.top;
      cardCleared = false;
      e.preventDefault();
    }, { passive: false });
    overlayCanvas.addEventListener("touchmove", (e) => {
      if (!isScratching) return;
      e.preventDefault();
      const rect = overlayCanvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      scratchLine(x, y);
    }, { passive: false });
    overlayCanvas.addEventListener("touchend", (e) => {
      isScratching = false;
      overlayCtx.globalCompositeOperation = "source-over";
      checkScratchPercentage();
      e.preventDefault();
    }, { passive: false });

    /**
     * Initialise the card for the given state index.
     */
    function initCard(stateIndex) {
      currentStateIndex = stateIndex;
      cardCleared = false;
      underCtx.clearRect(0, 0, canvasWidth, canvasHeight);
      overlayCtx.clearRect(0, 0, canvasWidth, canvasHeight);
      drawUnderCanvas(states[stateIndex]);
      drawOverlay(states[stateIndex]);
    }

    /**
     * Under-canvas: Draws a beige background and the reveal text.
     * Uses a bold 40px sans-serif font.
     */
    function drawUnderCanvas(state) {
      // Use beige for card background
      underCtx.fillStyle = "#F5F5DC"; 
      underCtx.fillRect(0, 0, canvasWidth, canvasHeight);

      underCtx.textAlign = "center";
      underCtx.textBaseline = "middle";
      underCtx.font = "bold 40px sans-serif";

      if (currentStateIndex === 1) {
        // For card #2: "Wait for it..." with ellipses in light blue.
        underCtx.fillStyle = state.revealColor;
        const mainText = state.revealText;
        const measure = underCtx.measureText(mainText);
        const offsetX = canvasWidth / 2 - 10;
        underCtx.fillText(mainText, offsetX, canvasHeight / 2);
        underCtx.fillStyle = state.ellipsesColor;
        underCtx.fillText(state.ellipsesText, offsetX + measure.width, canvasHeight / 2);
      } else {
        underCtx.fillStyle = state.revealColor;
        underCtx.fillText(state.revealText, canvasWidth / 2, canvasHeight / 2);
      }
    }

    /**
     * Overlay-canvas: Draws a light grey overlay with the large number.
     * Uses a bold 120px sans-serif font.
     */
    function drawOverlay(state) {
      overlayCtx.globalCompositeOperation = "source-over";
      overlayCtx.fillStyle = "rgba(211,211,211,1)";  // light grey, fully opaque
      overlayCtx.fillRect(0, 0, canvasWidth, canvasHeight);
      overlayCtx.textAlign = "center";
      overlayCtx.textBaseline = "middle";
      overlayCtx.font = "bold 120px sans-serif";
      overlayCtx.fillStyle = "black";
      overlayCtx.fillText(state.numberText, canvasWidth / 2, canvasHeight / 2);
    }

    /**
     * Draw a scratch line from (lastX,lastY) to (x,y) using destination-out.
     * Uses a line width of 50.
     */
    function scratchLine(x, y) {
      overlayCtx.globalCompositeOperation = "destination-out";
      overlayCtx.lineWidth = 50;
      overlayCtx.lineCap = "round";
      overlayCtx.beginPath();
      overlayCtx.moveTo(lastX, lastY);
      overlayCtx.lineTo(x, y);
      overlayCtx.stroke();
      overlayCtx.closePath();
      lastX = x;
      lastY = y;
    }

    /**
     * Check if the cleared (transparent) portion of the overlay exceeds the threshold.
     * For card #2, threshold is 80%; otherwise 70%.
     * For the final card (card #1), trigger confetti and trumpet immediately (no countdown).
     */
    function checkScratchPercentage() {
      if (cardCleared) return;
      const imageData = overlayCtx.getImageData(0, 0, canvasWidth, canvasHeight).data;
      let transparentPixels = 0;
      for (let i = 3; i < imageData.length; i += 4) {
        if (imageData[i] === 0) transparentPixels++;
      }
      const totalPixels = canvasWidth * canvasHeight;
      const percentErased = (transparentPixels / totalPixels) * 100;
      // Use higher threshold for card #2
      const threshold = (currentStateIndex === 1) ? 80 : 70;
      if (percentErased >= threshold) {
        cardCleared = true;
        overlayCtx.clearRect(0, 0, canvasWidth, canvasHeight);
        // For final card, trigger confetti and trumpet immediately.
        if (currentStateIndex === states.length - 1) {
          launchConfetti();
          trumpetSound.play();
        } else {
          // For non-final cards, use a 500ms delay then start the countdown.
          setTimeout(startCountdownAndNext, 500);
        }
      }
    }

    /**
     * Start a 3-2-1 countdown for non-final cards, then initialise the next card.
     * (For the final card, no countdown is used.)
     */
    function startCountdownAndNext() {
      countdownEl.style.display = "block";
      let counter = 3;
      countdownEl.innerText = counter;
      const intervalId = setInterval(() => {
        counter--;
        countdownEl.innerText = counter;
        if (counter === 0) {
          clearInterval(intervalId);
          countdownEl.style.display = "none";
          initCard(currentStateIndex + 1);
        }
      }, 1000);
    }

    /**
     * Launch confetti across the screen for about 5 seconds.
     */
    function launchConfetti() {
      const endTime = Date.now() + 5000;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < endTime) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
