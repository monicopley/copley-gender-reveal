<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gender Reveal Scratch Card</title>
  <style>
    body {
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: teal;
      font-size: 3rem;
      margin-top: 1.5rem;
    }
    h2 {
      color: #555;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #scratchCardContainer {
      position: relative;
      width: 400px;
      height: 250px;
      margin: 0 auto;
      border: 2px solid #000;
      box-sizing: border-box;
      margin-bottom: 2rem;
    }
    #revealText {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: #d63384;
      background-color: #fff8f9;
    }
    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: crosshair;
      border-radius: 8px;
    }
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <h2>Scratch the card to reveal the surprise!</h2>
  <div id="scratchCardContainer">
    <div id="revealText">1. What am I?</div>
    <canvas id="scratchCanvas" width="400" height="250"></canvas>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <script>
// JavaScript logic for scratch card and confetti (from the user-provided script)
  </script>
</body>
</html>
