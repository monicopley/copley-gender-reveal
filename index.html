<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gender Reveal Scratch Card</title>
  <style>
    /* Basic styling */
    body {
      background-color: #f0f8ff; /* Very light blue */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: teal;
      font-size: 3rem;
      margin-top: 1.5rem;
    }

    h2 {
      color: #555;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    /* The scratch card container, 400Ã—250 for clarity */
    #scratchCardContainer {
      position: relative;
      width: 400px;
      height: 250px;
      margin: 0 auto;
      border: 2px solid #000;
      box-sizing: border-box;
      margin-bottom: 2rem;
    }

    /* The text is behind the canvas, so users scratch away the canvas to see it */
    #revealText {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: #d63384;
      background-color: #fff8f9;
    }

    /* Canvas is on top, forming the scratchable overlay */
    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: crosshair;
      border-radius: 8px;
    }

    /* Confetti canvas for final celebration */
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <h2>Scratch the card to reveal the surprise!</h2>

  <!-- Container holds reveal text behind, and the scratchable canvas on top -->
  <div id="scratchCardContainer">
    <div id="revealText">1. What am I?</div>
    <canvas id="scratchCanvas" width="400" height="250"></canvas>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <script>
    console.log("Script is running. DOM loaded.");

    // Messages to reveal in sequence
    const messages = [
      "1. What am I?",
      "2. Wait for it...",
      "3. I'm a GIRL! ðŸŽ€"
    ];
    let currentIndex = 0;

    // Grab references
    const revealText = document.getElementById("revealText");
    const scratchCanvas = document.getElementById("scratchCanvas");
    const scratchCtx = scratchCanvas.getContext("2d");

    // For scratch logic
    let isDrawing = false;

    // Setup the first card
    setupCard(currentIndex);

    // Listen for mouse events
    scratchCanvas.addEventListener("mousedown", (e) => {
      console.log("mousedown at offsetX:", e.offsetX, "offsetY:", e.offsetY);
      isDrawing = true;
      scratch(e.offsetX, e.offsetY);
    });
    scratchCanvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      scratch(e.offsetX, e.offsetY);
    });
    scratchCanvas.addEventListener("mouseup", () => {
      console.log("mouseup");
      isDrawing = false;
      checkScratchProgress();
    });
    scratchCanvas.addEventListener("mouseleave", () => {
      isDrawing = false;
    });

    // If you need touch events, you can add them similarly:
    // scratchCanvas.addEventListener("touchstart", ...);

    /**
     * Fill the overlay with grey, set the reveal text.
     */
    function setupCard(index) {
      console.log("Setting up card index:", index, "with message:", messages[index]);
      revealText.innerText = messages[index];

      scratchCtx.globalCompositeOperation = "source-over";
      scratchCtx.fillStyle = "#ccc";
      scratchCtx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);
    }

    /**
     * Scratch a circular area at (x,y).
     */
    function scratch(x, y) {
      scratchCtx.globalCompositeOperation = "destination-out";
      scratchCtx.beginPath();
      scratchCtx.arc(x, y, 20, 0, Math.PI * 2);
      scratchCtx.fill();
      scratchCtx.closePath();
    }

    /**
     * Checks how much of the overlay is cleared. If >80%, move to next or celebrate.
     */
    function checkScratchProgress() {
      console.log("Checking scratch progress...");
      const imgData = scratchCtx.getImageData(0, 0, scratchCanvas.width, scratchCanvas.height);
      const data = imgData.data;
      let clearedCount = 0;

      // Check alpha channel
      for (let i = 3; i < data.length; i += 4) {
        if (data[i] < 128) {
          clearedCount++;
        }
      }

      const totalPixels = scratchCanvas.width * scratchCanvas.height;
      const percentCleared = (clearedCount / totalPixels) * 100;
      console.log("Percent cleared:", percentCleared.toFixed(1), "%");

      // If more than 80% cleared, go to next
      if (percentCleared > 80) {
        console.log("More than 80% cleared.");
        if (currentIndex < messages.length - 1) {
          currentIndex++;
          setupCard(currentIndex);
        } else {
          launchConfetti();
        }
      }
    }

    /**
     * Simple confetti logic using an extra canvas.
     */
    function launchConfetti() {
      console.log("Launching confetti for final reveal!");
      const confettiCanvas = document.getElementById("confettiCanvas");
      const confettiCtx = confettiCanvas.getContext("2d");

      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`
        });
      }

      function drawConfetti() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        pieces.forEach(p => {
          confettiCtx.beginPath();
          confettiCtx.fillStyle = p.color;
          confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          confettiCtx.fill();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
      }

      function updateConfetti() {
        pieces.forEach(p => {
          p.y += Math.cos(p.d) + 1; // Move confetti
          p.x += Math.sin(p.d);
          if (p.y > window.innerHeight) {
            // Recycle confetti piece
            p.y = -10;
            p.x = Math.random() * window.innerWidth;
          }
        });
      }

      drawConfetti();
    }
  </script>
</body>
</html>
