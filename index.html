<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Our Gender Reveal!</title>
  <style>
    /* Page-wide styling */
    body {
      background-color: #f0f8ff; /* Very light blue, almost white */
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }

    /* Main headings */
    h1 {
      color: pink;             /* Changed from teal to pink */
      font-size: 3rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #555555;         /* Dark gray subheader */
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Scratch card container */
    #scratchCardContainer {
      margin: 0 auto;
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #000;  /* Visible border */
    }

    /* Canvas for the underlying content (beige + reveal text) */
    #underCanvas {
      position: relative;
      z-index: 1;
    }

    /* Canvas for the grey overlay with the card number, scratched away by user */
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: crosshair;
    }

    /* Countdown text styling - larger than before */
    .countdown {
      font-size: 6rem;
      color: red;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Page Titles -->
  <h1>Welcome to Our Gender Reveal!</h1>
  <h2>Scratch the card to reveal the surprise!</h2>

  <!-- Scratch Card Container -->
  <div id="scratchCardContainer">
    <canvas id="underCanvas" width="300" height="300"></canvas>
    <canvas id="overlayCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Countdown Display -->
  <div class="countdown" id="countdown"></div>

  <!-- Trumpet sound (make sure to include trumpet.mp3 in the same folder) -->
  <audio id="trumpetSound" src="trumpet.mp3"></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    /*
      This script implements a 3-card scratch reveal with the following behaviour:
      1) Card #3 (grey overlay showing "3"): Once 70% is scratched off, reveals "What am I?" in gold.
      2) Card #2 (grey overlay showing "2"): Once scratched, reveals "Wait for it..." in gold (with the ellipses in light blue).
      3) Card #1 (grey overlay showing "1"): Once scratched, reveals "I'm a GIRL!" in pink, and then confetti and trumpet sound.
    */

    // The states define each cardâ€™s data.
    const states = [
      {
        numberText: "3",             // Displayed on grey overlay
        revealText: "What am I?",    // Revealed text (in gold)
        revealColor: "gold"
      },
      {
        numberText: "2",
        revealText: "Wait for it",   // Main reveal text (in gold)
        ellipsesText: "...",         // Ellipses displayed in lightblue
        revealColor: "gold",
        ellipsesColor: "lightblue"
      },
      {
        numberText: "1",
        revealText: "I'm a GIRL!",   // Revealed text (in pink)
        revealColor: "pink"
      }
    ];

    // DOM elements
    const underCanvas = document.getElementById("underCanvas");
    const underCtx = underCanvas.getContext("2d");
    const overlayCanvas = document.getElementById("overlayCanvas");
    const overlayCtx = overlayCanvas.getContext("2d");
    const countdownEl = document.getElementById("countdown");
    const trumpetSound = document.getElementById("trumpetSound");

    const canvasWidth = underCanvas.width;
    const canvasHeight = underCanvas.height;

    // State variables
    let currentStateIndex = 0; // Which card is displayed
    let isScratching = false;  // Whether the user is actively scratching
    let lastX = 0;             // Last mouse x position
    let lastY = 0;             // Last mouse y position

    // Initialise the first card (Card #3).
    initCard(0);

    // LINE-BASED SCRATCHING with offsetX/offsetY
    overlayCanvas.addEventListener("mousedown", (e) => {
      isScratching = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
      e.preventDefault();
    });
    overlayCanvas.addEventListener("mousemove", (e) => {
      if (!isScratching) return;
      scratchLine(e.offsetX, e.offsetY);
      e.preventDefault();
    });
    overlayCanvas.addEventListener("mouseup", (e) => {
      isScratching = false;
      overlayCtx.globalCompositeOperation = "source-over"; // Reset drawing mode
      checkScratchPercentage();
      e.preventDefault();
    });
    overlayCanvas.addEventListener("mouseleave", () => {
      isScratching = false;
    });

    // Touch events (if needed)
    overlayCanvas.addEventListener("touchstart", (e) => {
      isScratching = true;
      const rect = overlayCanvas.getBoundingClientRect();
      lastX = e.touches[0].clientX - rect.left;
      lastY = e.touches[0].clientY - rect.top;
      e.preventDefault();
    }, { passive: false });
    overlayCanvas.addEventListener("touchmove", (e) => {
      if (!isScratching) return;
      e.preventDefault();
      const rect = overlayCanvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      scratchLine(x, y);
    }, { passive: false });
    overlayCanvas.addEventListener("touchend", (e) => {
      isScratching = false;
      overlayCtx.globalCompositeOperation = "source-over";
      checkScratchPercentage();
      e.preventDefault();
    }, { passive: false });

    /**
     * Initialise the card for a given state index.
     */
    function initCard(stateIndex) {
      currentStateIndex = stateIndex;
      // Clear both canvases
      underCtx.clearRect(0, 0, canvasWidth, canvasHeight);
      overlayCtx.clearRect(0, 0, canvasWidth, canvasHeight);

      drawUnderCanvas(states[stateIndex]);
      drawOverlay(states[stateIndex]);
    }

    /**
     * Under-canvas: Draws the beige background with the designated reveal text.
     * Special handling if the card has ellipses (Card #2).
     */
    function drawUnderCanvas(state) {
      // Draw the background (same as page background for continuity)
      underCtx.fillStyle = "#f0f8ff"; 
      underCtx.fillRect(0, 0, canvasWidth, canvasHeight);

      underCtx.textAlign = "center";
      underCtx.textBaseline = "middle";
      underCtx.font = "bold 30px sans-serif";

      if (currentStateIndex === 1) {
        // Card #2: "Wait for it" in gold, then "..." in lightblue.
        underCtx.fillStyle = state.revealColor;
        const mainText = state.revealText;
        const measure = underCtx.measureText(mainText);
        const offsetX = canvasWidth / 2 - 10;
        underCtx.fillText(mainText, offsetX, canvasHeight / 2);
        underCtx.fillStyle = state.ellipsesColor;
        underCtx.fillText(state.ellipsesText, offsetX + measure.width, canvasHeight / 2);
      } else {
        underCtx.fillStyle = state.revealColor;
        underCtx.fillText(state.revealText, canvasWidth / 2, canvasHeight / 2);
      }
    }

    /**
     * Overlay-canvas: Draws the light grey overlay with a large black number.
     */
    function drawOverlay(state) {
      overlayCtx.globalCompositeOperation = "source-over";
      overlayCtx.fillStyle = "lightgrey";  /* Light grey overlay */
      overlayCtx.fillRect(0, 0, canvasWidth, canvasHeight);

      // Draw the card number in the centre
      overlayCtx.textAlign = "center";
      overlayCtx.textBaseline = "middle";
      overlayCtx.font = "bold 100px sans-serif";
      overlayCtx.fillStyle = "black";
      overlayCtx.fillText(state.numberText, canvasWidth / 2, canvasHeight / 2);
    }

    /**
     * Draw a scratch line from (lastX, lastY) to (x, y) using destination-out.
     * The line width is now 150% bigger (set to 30).
     */
    function scratchLine(x, y) {
      overlayCtx.globalCompositeOperation = "destination-out";
      overlayCtx.lineWidth = 30;  // Increased from 20 to 30
      overlayCtx.lineCap = "round";

      overlayCtx.beginPath();
      overlayCtx.moveTo(lastX, lastY);
      overlayCtx.lineTo(x, y);
      overlayCtx.stroke();
      overlayCtx.closePath();

      lastX = x;
      lastY = y;
    }

    /**
     * Check if more than 70% of the overlay has been scratched away.
     * If yes, clear the overlay and begin the countdown to the next card.
     */
    function checkScratchPercentage() {
      const imageData = overlayCtx.getImageData(0, 0, canvasWidth, canvasHeight).data;
      let transparentPixels = 0;
      for (let i = 3; i < imageData.length; i += 4) {
        if (imageData[i] === 0) transparentPixels++;
      }
      const totalPixels = canvasWidth * canvasHeight;
      const percentErased = (transparentPixels / totalPixels) * 100;

      if (percentErased >= 70) {
        // Clear the overlay fully
        overlayCtx.clearRect(0, 0, canvasWidth, canvasHeight);
        startCountdownAndNext();
      }
    }

    /**
     * Start a 3,2,1 countdown to move on to the next card or trigger the final celebration.
     * The countdown numbers are now larger (set via CSS to 6rem).
     */
    function startCountdownAndNext() {
      countdownEl.style.display = "block";
      let counter = 3;
      countdownEl.innerText = counter;

      const intervalId = setInterval(() => {
        counter--;
        countdownEl.innerText = counter;
        if (counter === 0) {
          clearInterval(intervalId);
          countdownEl.style.display = "none";

          if (currentStateIndex < states.length - 1) {
            initCard(currentStateIndex + 1);
          } else {
            // Final card reached: launch confetti and play the trumpet sound.
            launchConfetti();
            trumpetSound.play();
          }
        }
      }, 1000);
    }

    /**
     * Launch confetti for approximately 5 seconds.
     */
    function launchConfetti() {
      const endTime = Date.now() + 5000;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < endTime) requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
