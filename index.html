
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal Scratch Card</title>
  <style>
    body {
      background: #fff8f9;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
      color: #d63384;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: teal;
    }
    .instruction {
      font-size: 1.5em;
      color: #d63384;
      margin-bottom: 2em;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    .scratch-card {
      position: relative;
      width: 400px;
      height: 250px;
      margin-bottom: 1em;
    }
    .reveal-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: teal;
      background: #ccc;
      z-index: 2;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      cursor: crosshair;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #overlay-countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: bold;
      color: teal;
      z-index: 1000;
      display: none;
    }
    .number-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      color: black;
      z-index: 4;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <p class="instruction">Scratch the card to reveal the surprise!</p>
  <div class="card-container">
    <div class="scratch-card">
      <div class="reveal-text" id="text-display"></div>
      <canvas id="scratchCanvas" width="400" height="250"></canvas>
    </div>
  </div>
  <div id="overlay-countdown"></div>
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>
  <audio id="trumpet-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8a2db92c3a.mp3?filename=trumpet-fanfare-8316.mp3"></audio>
  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const textDisplay = document.getElementById('text-display');
    const overlayCountdown = document.getElementById('overlay-countdown');
    const trumpet = document.getElementById('trumpet-sound');

    const reveals = [
      "<span style='color:teal;'>What am I?</span>",
      "<span style='color:teal;'>Wait for it...</span>",
      "<span style='color:teal;'>I'm a</span> <span style='color:#d63384;'>girl!</span> ðŸŽ€"
    ];

    let currentIndex = 0;
    let revealed = false;

    function setupCard(index) {
      textDisplay.innerHTML = '';
      const numberOverlay = document.createElement('div');
      numberOverlay.textContent = index + 1;
      numberOverlay.className = 'number-overlay';
      const existingOverlay = document.querySelector('.number-overlay');
      if (existingOverlay) existingOverlay.remove();
      document.querySelector('.scratch-card').appendChild(numberOverlay);
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#ccc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      revealed = false;
    }

    function showCountdownAndNextCard() {
      let count = 3;
      overlayCountdown.style.display = 'block';
      overlayCountdown.innerText = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          overlayCountdown.innerText = count;
        } else {
          clearInterval(interval);
          overlayCountdown.style.display = 'none';
          currentIndex++;
          setupCard(currentIndex);
        }
      }, 1000);
    }

    function checkScratchProgress() {
      if (revealed) return;
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < pixels.data.length; i += 4) {
        if (pixels.data[i + 3] < 128) cleared++;
      }
      const percentCleared = cleared / (canvas.width * canvas.height) * 100;
      if (percentCleared > 80) {
        revealed = true;
        textDisplay.innerHTML = reveals[currentIndex];
        const numberOverlay = document.querySelector('.number-overlay');
        if (numberOverlay) numberOverlay.remove();
        if (currentIndex === 2) {
          const revealText = textDisplay.innerText.toLowerCase();
          if (revealText.includes("girl")) {
            launchConfetti();
            trumpet.play();
          }
        } else {
          setTimeout(showCountdownAndNextCard, 2000);
        }
      }
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      setTimeout(checkScratchProgress, 300);
    }

    canvas.addEventListener('mousedown', (e) => {
      scratch(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (e.buttons) scratch(e.offsetX, e.offsetY);
    });

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const confetti = canvas.getContext('2d');
      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        confetti.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          confetti.beginPath();
          confetti.fillStyle = p.color;
          confetti.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          confetti.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        pieces.forEach(p => {
          p.y += Math.cos(p.d) + 1;
          p.x += Math.sin(p.d);
          if (p.y > window.innerHeight) {
            p.y = -10;
            p.x = Math.random() * window.innerWidth;
          }
        });
      }

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    setupCard(currentIndex);
  </script>
</body>
</html>
