<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal Scratch Card</title>
  <style>
    body {
      background: #fff8f9;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
      color: #d63384;
    }
    h1 {
      font-size: 2.5em;
      color: gold;
    }
    .instruction {
      font-size: 1.5em;
      color: #d63384;
      margin-bottom: 2em;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    .scratch-card {
      position: relative;
      width: 200px;
      height: 150px;
      margin-bottom: 1em;
    }
    .reveal-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #d63384;
      background: #fff8f9;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: crosshair;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Gender Reveal!</h1>
  <p class="instruction">Scratch each card in order to reveal the surprise!</p>

  <div class="card-container">
    <div class="scratch-card">
      <div class="reveal-text">What am I?</div>
      <canvas width="200" height="150"></canvas>
    </div>
    <div class="scratch-card">
      <div class="reveal-text">Wait for it...</div>
      <canvas width="200" height="150"></canvas>
    </div>
    <div class="scratch-card">
      <div class="reveal-text">I'm a girl! ðŸŽ€</div>
      <canvas width="200" height="150"></canvas>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>

  <script>
    const cards = document.querySelectorAll('.scratch-card');
    let finalCanvasScratched = false;

    cards.forEach((card, index) => {
      const canvas = card.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#ccc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scratch = (x, y) => {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      };

      let isDrawing = false;

      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        scratch(e.offsetX, e.offsetY);
      });

      canvas.addEventListener('mousemove', (e) => {
        if (isDrawing) scratch(e.offsetX, e.offsetY);
      });

      canvas.addEventListener('mouseup', () => {
        isDrawing = false;
      });

      canvas.addEventListener('mouseleave', () => {
        isDrawing = false;
      });

      if (index === cards.length - 1) {
        canvas.addEventListener('mouseup', () => {
          if (!finalCanvasScratched) {
            finalCanvasScratched = true;
            launchConfetti();
          }
        });
      }
    });

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const confetti = canvas.getContext('2d');
      const pieces = [];

      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        confetti.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          confetti.beginPath();
          confetti.fillStyle = p.color;
          confetti.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          confetti.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        pieces.forEach(p => {
          p.y += Math.cos(p.d) + 1;
          p.x += Math.sin(p.d);
          if (p.y > window.innerHeight) {
            p.y = -10;
            p.x = Math.random() * window.innerWidth;
          }
        });
      }

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }
  </script>
</body>
</html>
